<ion-view view-title="create blog">
    <ion-nav-bar class="bar-positive copperfont textcenter">
        <ion-nav-back-button>
        </ion-nav-back-button>
        <ion-nav-buttons side="left">
            <button menu-toggle="left" class="button icon ion-navicon noborder"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button icon ion-home noborder" ng-click="gohome()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
       
        <div class="redbgcolor cattitle2">
            <h4 class="redbgcolor copperfont cattitletext">create</h4>
        </div>
        
        <form>
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Headline</span>
                    <input type="text" placeholder="headline">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Article</span>
                    <textarea rows="8" placeholder="article"></textarea>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label" style="margin-top: -70px">Image</span>
                    <button ng-click="">Upload Image</button>
                    <img id="myImage" src="" />
                </label>
                <button class="button button-small button-positive blog-button">
                    Post
                </button>
            </div>


        </form>
    </ion-content>
</ion-view>
